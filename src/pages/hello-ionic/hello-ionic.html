<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Preferences</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Constantly stay immersed in Naam !</h3>

  <form [formGroup]="settingsForm">
    <ion-item>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="hh:A" formControlName="start"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End Time</ion-label>
      <ion-datetime displayFormat="hh:A" formControlName="end"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Frequency</ion-label>
      <ion-select formControlName="frequency">
        <ion-option value="30" checked="true">30 minutes</ion-option>
        <ion-option value="60">1 Hour</ion-option>
        <ion-option value="120">2 Hours</ion-option>
      </ion-select>
    </ion-item>
  </form>

  <button ion-button full color="primary" (click)="save()">
    Save settings
  </button>

  <!-- <button ion-button full (click)="schedule()">Sched</button> -->

      {{ item.text }}
    </ion-item>
  </ion-list> -->
</ion-content>
